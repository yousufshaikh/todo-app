<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<title>TEST TABLE SCROLLER</title>
	<style type="text/css">
		.dash{
			  position: absolute;
			  border-color: #000;
			  border-style: solid;
			  border-width: 0 2px 2px 0;
			  top: 10px;
			  left: 16px;
			  /*transform: rotate(45deg);*/
			  height: 15px;
			  width: 7px;
		}
	</style>
</head>
<body>
	<div>
		<table>
			<thead>
				<tr>
					<th>#</th>
					<th>First Name</th>
					<th>Second Name</th>
					<th>Profession</th>
					<th>Button</th>
				</tr>
			</thead>
			<tbody class="collapse1">
				<tr>
					<td>1</td>
					<td id="lineUpon" class="dash">Yousuf</td>
					<td>Shaikh</td>
					<td>Doctor</td>
					<td><button onclick="cancelProcess()"><i  class="fa fa-check" aria-hidden="true"></i></button></td>
					<!-- <td><a  href="" ></a></td> -->
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript">
		function cancelProcess() {
			document.getElementById("lineUpon").className = "dash";
			// document.getElementById("myDIV").className = "mystyle";
		}
	</script>
</body>
</html>
